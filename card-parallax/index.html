<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="frame">
            <div class="layer layer-bg">
                <div class="bg-image">
                    <img src="./assets/bg.png" alt="Background Image" class="">
                    <div class="bg-text">
                        <p>Hi!</p>
                    </div>
                </div>
            </div>
            <div class="layer layer-main">
                <img src="./assets/fore-ground.png" alt="Main Character" class="main-img">
            </div>
            <div class="layer layer-front">
                <img src="./assets/particles.png" alt="Front Layer" class="particles">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
